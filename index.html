<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imagens Aleatórias de Gatos</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    #container {
      text-align: center;
    }

    img {
      max-width: 100%;
      height: auto;
      border: 2px solid #000;
    }

    .error {
      color: red;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Imagens Aleatórias de Gatos</h1>
    <img id="catImage" alt="Imagem de um gato fofo">
    <p id="errorMessage" class="error"></p>
  </div>

  <script src="app.js"></script>
</body>
</html>
